<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    
    <!-- Con cada palabra en un span -->
    <span>Hola</span> <span>mundo</span> <span>mi</span> <span>nombre</span> <span>es</span> <span>Lucía</span>

    <br><br>
    <!-- Con cada palabra en un label -->

    <br><br>
    <!-- Con cada palabra en un parrafo -->
    <p>Hola</p><p>mundo</p><p>mi</p><p>nombre</p><p>es</p><p>Lucía</p>
