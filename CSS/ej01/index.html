<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <h3>Divs Cuadrados</h3>
    <div id="cuadrados">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado verde"></div>
        <div class="cuadrado amarillo"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado naranja"></div>
    </div>

    <h3>Divs con bordes rectangulares</h3>
    <div id="rectangulares">
        <div class="rectangulo rojo"></div>
        <div class="rectangulo verde"></div>
        <div class="rectangulo amarillo"></div>
        <div class="rectangulo azul"></div>
        <div class="rectangulo naranja"></div>
    </div>

    <h3>Divs redondos</h3>
    <div id="redondos">
        <div class="redondo rojo"></div>
        <div class="redondo verde"></div>
        <div class="redondo amarillo"></div>
        <div class="redondo azul"></div>
        <div class="redondo naranja"></div>
    </div>


</body>
</html>
