<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ejercicio 2-->
    <h1>Tabla de divs</h1>
    <table>
        <tr>
            <th></th>
            <th>Rojo</th>
            <th>Verde</th>
            <th>Amarillo</th>
            <th>Azul</th>
            <th>Naranja</th>
        </tr>
        <tr>
            <td id="cuadrados">Rectangular</td>
                <td><div class="cuadrado rojo"></div></td>
                <td><div class="cuadrado verde"></div></td>
                <td><div class="cuadrado amarillo"></div></td>
                <td><div class="cuadrado azul"></div></td>
                <td><div class="cuadrado naranja"></div></td>
        </tr>
        <tr>    
            <td id="rectangulares">Redondeado</td>
                <td><div class="rectangulo rojo"></div></td>
                <td><div class="rectangulo verde"></div></td>
                <td><div class="rectangulo amarillo"></div></td>
                <td><div class="rectangulo azul"></div></td>
                <td><div class="rectangulo naranja"></div></td>
            </td>
        </tr>
        <tr>    
            <td id="redondos">Redondo</td>
                <td><div class="redondo rojo"></div></td>
                <td><div class="redondo verde"></div></td>
                <td><div class="redondo amarillo"></div></td>
                <td><div class="redondo azul"></div></td>
                <td><div class="redondo naranja"></div></td>
            </td>
        </tr>
        </tr>
    </table>
    
</body>
</html>
